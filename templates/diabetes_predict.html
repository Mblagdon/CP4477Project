<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Diabetes Prediction Form</h1>
    <form action="/predict_diabetes" method="post">
        <!-- Pregnancies -->
        <label for="pregnancies">Pregnancies:</label>
        <input type="number" id="pregnancies" name="pregnancies" min="0" placeholder="e.g., 2" required><br><br>

        <!-- Blood Pressure -->
        <label for="bloodPressure">Blood Pressure:</label>
        <input type="number" id="bloodPressure" name="bloodPressure" min="0" placeholder="e.g., 80" required><br><br>

        <!-- Skin Thickness -->
        <label for="skinThickness">Skin Thickness:</label>
        <input type="number" id="skinThickness" name="skinThickness" min="0" placeholder="e.g., 20" required><br><br>

        <!-- Insulin -->
        <label for="insulin">Insulin:</label>
        <input type="number" id="insulin" name="insulin" min="0" placeholder="e.g., 85" required><br><br>

        <!-- BMI -->
        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" id="bmi" name="bmi" min="0" placeholder="e.g., 22.5" required><br><br>

        <!-- Diabetes Pedigree Function -->
        <label for="diabetesPedigreeFunction">Diabetes Pedigree Function:</label>
        <input type="number" step="0.01" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" min="0" placeholder="e.g., 0.5" required><br><br>

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" placeholder="e.g., 30" required><br><br>

        <button type="submit">Predict Diabetes</button>
    </form>
</body>
</html>
